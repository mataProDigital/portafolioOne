<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portafolio</title>
		<link
			rel="stylesheet"
			href="style.css
  "
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Creación del menu -->
		<header class="menu">
			<div class="menu__hero">
				<nav class="menu__navbar">
					<ul class="menu__list">
						<li class="menu__item menu__item--active">
							<a href="#">Inicio</a>
						</li>
						<li class="menu__item"><a href="#">Portafolio</a></li>
						<li class="menu__item"><a href="#">Sobre mi</a></li>
					</ul>
				</nav>
				<img
					class="menu__background-image"
					src="img/fondo-desktop.jpg"
					alt=""
				/>
			</div>
		</header>

		<!---------------- Creación  Perfile Header --------------------->
		<section>
			<div class="profile">
				<div class="profile__square"></div>
				<div class="profile__circle-trans"></div>
				<div class="profile__circle-solido"></div>
				<div class="profile__imagen">
					<img
						class="profile__img"
						src="img/peoplePerfileFondoBlanco.png"
						alt="Foto de perfil"
					/>
				</div>
				<div class="perfile__square-text">Luis Ortiz Flores</div>
				<div class="perfile__square-text2"><span>Desarrollador Web</span></div>
				<div class="perfile__square-contactIcon">
					<a href="#"><img src="img/github.svg" alt="icono de red social" /></a>
					<a href="#"
						><img src="img/linkedin.svg" alt="icono de red social"
					/></a>
					<a href="#"
						><img src="img/message.svg" alt="icono de red social"
					/></a>
				</div>
				<div class="perfile__square-text3">
					<a href="#about-me"><span>About me |</span> Sobre Mi</a>
				</div>
			</div>
		</section>

		<!-- Area de portafolio -->
		<div id="briefcase"></div>

		<section class="briefcase">
			<div class="briefcase__container">
				<h2><span> | Portafolio | </span></h2>
				<div class="briefcase__grid">
					<div>
						<a data-modal-id="pw-portafolio"
							><img
								class="briefcase__grid briefcase__grid--trans"
								src="./img/pagina-web-portafolio2022.png"
								alt=""
						/></a>
					</div>
					<div>
						<a data-modal-id="pw-ropbodactav2"
							><img
								class="briefcase__grid briefcase__grid--trans"
								src="./img/pagina-web-robodactav2.jpg"
								alt=""
						/></a>
					</div>
					<div>
						<a data-modal-id="pw-dacorp"
							><img
								class="briefcase__grid briefcase__grid--trans"
								src="./img/pagina-web-dacorp.png"
								alt=""
						/></a>
					</div>
					<div>
						<a data-modal-id="pw-ionic"
							><img
								class="briefcase__grid briefcase__grid--trans"
								src="./img/pagina-web-ionic.jpg"
								alt=""
						/></a>
					</div>
					<div>
						<a data-modal-id="pw-repar"
							><img
								class="briefcase__grid briefcase__grid--trans"
								src="./img/pagina-web-repar.jpg"
								alt=""
						/></a>
					</div>
					<div>
						<a data-modal-id="pw-neuroPamama"
							><img
								class="briefcase__grid briefcase__grid--trans"
								src="./img/pagina-web-neuroPanama.jpg"
								alt=""
						/></a>
					</div>
				</div>
			</div>
		</section>


		<section class="skills">
    <div class="skill container"> 
        <div class="knowledge-part">
            <h2><span>Knowledge |</span> Conocimientos</h2>
            <div class="knowledge">
                <div>
                    <img src="./img/html-icon.png" alt="">
                    <h3>HTML</h3>
                </div>
                <div>
                    <img src="./img/css-icon.png" alt="">
                    <h3>CSS</h3> 
                </div>
                <div><img src="./img/js-icon.png" alt="">
                    <h3>Javascript</h3>
                </div>
                <div><img src="./img/woo-icon.png" alt="">
                    <h3>Woo Commerce</h3>
                </div>
                <div><img src="./img/seo-icon.png" alt="">
                    <h3>Optimización SEO</h3>
                </div>
                <div><img src="./img/wordpress-icon.png" alt="">
                    <h3>Wordpress</h3>
                </div>
            </div>
        </div>


        <div class="tools-part">
            <h2><span>Dev Tools |</span> Herramientas</h2>
            <div class="tools">
                <div>
                    <img src="./img/github-icon.png" alt="">
                    <h3>GitHub</h3>
                </div>
                <div>
                    <img src="./img/vsc-icon.png" alt="">
                    <h3>Visual Studio</h3>
                </div>
                <div>
                    <img src="./img/git-icon.png" alt="">
                    <h3 >GIT</h3>
                </div>
               <div> 
                   <img src="./img/npm-icon.png" alt="">
                    <h3>NPM</h3>
                </div>
                <div>
                    <img src="./img/webpack-icon.png" alt="">
                    <h3>Webpack</h3>
                </div>
                <div>
                    <img src="./img/ga-icon.png" alt="">
                    <h3>Analytics</h3>
                </div>
                <div>
                    <img src="./img/gsc-icon.png" alt="">
                    <h3>Search Console</h3>
                </div>
            </div>
        </div>
    </div>
</section>
	</body>
</html>
